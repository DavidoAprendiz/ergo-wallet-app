name: Create Icons

on:
  workflow_dispatch:
  push:
    paths:
      - '**/icon.svg'

jobs:
  build:
    name: Create Icons
    runs-on: ubuntu-latest
    steps:

      # CHECKOUT CODE
      - id: checkout-code
        name: Checkout code
        uses: actions/checkout@v2

      # CREATE ICONS
      - id: create-icons
        name: Create icons for different platforms
        run: |
          # Create icons for different platforms
          convert -version
          convert -background transparent -density 100 \
          -resize 64x64 \
          desktop/icon.svg \
          desktop/icon.png
          convert -background transparent -density 100 \
          -define icon:auto-resize -colors 256 \
          desktop/icon.svg \
          desktop/icon.ico

      - id: push-icons
        name: Commit icons to repository
        run: |
          # Commit icons to repository
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./desktop/icon.*
          git commit -m "Create icons for different platforms"
          git push
